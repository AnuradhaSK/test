


<div class="parallax"></div>


<h3>Sequence Alignment Algorithms</h3>
<!--dash board-->
<div class="grid grid-pad">
  <a *ngFor="let algo of algos" class="col-1-4"
     routerLink={{algo.rlink}}>
    <div class="module">

      <h4>{{algo.name}}</h4>
      <mat-card class="example-card" >
        <mat-card-content>
          <p >
            {{algo.text}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </a>
</div>
